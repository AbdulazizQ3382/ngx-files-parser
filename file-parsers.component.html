
<div class="card-table table-responsive scrollable-table w-50" [ngClass]="xmlJsonSet.size===0?'d-none':'d-block'">
  <table class="table-vcenter">
    <thead>
    <tr>
      <th *ngFor="let column of this.extractColumns(toArray(this.xmlJsonSet))">{{column}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of this.xmlJsonSet">
      <td *ngFor="let field of getObjectValues(row)">
        {{field}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
